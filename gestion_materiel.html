<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion du Matériel - Réservation IUT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      padding: 20px;
    }

    .main-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 30px;
    }

    .btn {
      padding: 8px 16px;
      font-weight: 500;
      border-radius: 8px;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #212529;
    }

    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #d39e00;
    }

    .table {
      margin-top: 20px;
    }

    .table th {
      font-weight: 600;
      background-color: #f8f9fa;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(13, 110, 253, 0.05);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="logoiut.png" alt="Logo IUT Gustave Eiffel" style="max-width:150px; margin-bottom:20px;" />
    <h2>Gestion du Matériel</h2>
    
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary">Ajouter du matériel</button>
      <div class="input-group" style="width:300px;">
        <input type="text" class="form-control" placeholder="Rechercher...">
        <button class="btn btn-outline-secondary" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Nom</th>
          <th>Quantité</th>
          <th>Disponible</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>PC Portable</td>
          <td>10</td>
          <td>Oui</td>
          <td>
            <button class="btn btn-warning btn-sm me-2">Modifier</button>
            <button class="btn btn-danger btn-sm">Supprimer</button>
          </td>
        </tr>
        <tr>
          <td>Projecteur</td>
          <td>5</td>
          <td>Non</td>
          <td>
            <button class="btn btn-warning btn-sm me-2">Modifier</button>
            <button class="btn btn-danger btn-sm">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
