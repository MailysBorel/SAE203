<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil - Réservation IUT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-weight: 500;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn + .btn {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Remplace l'URL ci-dessous par l'URL officielle du logo si disponible -->
    <img src="logoiut.png" alt="Logo IUT Gustave Eiffel" class="logo" />
    <h1>Bienvenue sur le site de réservation de l'IUT de Meaux</h1>
<a href="register.html" class="btn btn-primary">Créer un compte</a>
<a href="login.html" class="btn btn-secondary">Se connecter</a>
  </div>
</body>
</html>
