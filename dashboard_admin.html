<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau de bord Administrateur - Réservation IUT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .main-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }

    h2 {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 30px;
      text-align: center;
    }

    .list-group-item {
      padding: 15px 20px;
      border-left: none;
      border-right: none;
      transition: all 0.3s ease;
    }

    .list-group-item:first-child {
      border-top: none;
    }

    .list-group-item:last-child {
      border-bottom: none;
    }

    .list-group-item a {
      text-decoration: none;
      color: #212529;
      font-weight: 500;
      display: block;
      width: 100%;
      height: 100%;
    }

    .list-group-item:hover {
      background-color: #f8f9fa;
      transform: translateX(5px);
    }

    .list-group-item:hover a {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="logoiut.png" alt="Logo IUT Gustave Eiffel" style="max-width:150px; margin: 0 auto 30px auto; display: block;" />
    <h2>Tableau de bord Administrateur</h2>
    <ul class="list-group">
      <li class="list-group-item"><a href="gestion_utilisateurs.html">Gérer les utilisateurs</a></li>
      <li class="list-group-item"><a href="gestion_salles.html">Gérer les salles</a></li>
      <li class="list-group-item"><a href="gestion_materiel.html">Gérer le matériel</a></li>
      <li class="list-group-item"><a href="statistiques.html">Voir les statistiques</a></li>
    </ul>
  </div>
</body>
</html>
