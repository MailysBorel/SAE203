<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des Salles - Réservation IUT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      padding: 20px;
    }

    .main-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 30px;
    }

    .btn {
      padding: 8px 16px;
      font-weight: 500;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #212529;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #d39e00;
    }

    .table {
      margin-top: 20px;
    }

    .table th {
      font-weight: 600;
      background-color: #f8f9fa;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(13, 110, 253, 0.05);
    }

    .badge-available {
      background-color: #198754;
    }

    .badge-unavailable {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="logoiut.png" alt="Logo IUT Gustave Eiffel" style="max-width:150px; margin-bottom:20px;" />
    <h2>Gestion des Utilisateurs</h2>
    
    <div class="d-flex justify-content-between mb-4">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoomModal">
        <i class="bi bi-plus-circle"></i> Ajouter un utilisteur
      </button>
      <div class="input-group" style="width:300px;">
        <input type="text" class="form-control" placeholder="Rechercher un utilisateur...">
        <button class="btn btn-outline-secondary" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    
    <table class="table table-hover">
      <thead class="table-light">
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Adresse email universitaire</th>
          <th>Rôle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dupont</td>
          <td>Martial</td>
          <td>dupont@iut.fr</td>
          <td>Etudiant</td>
          <td>
            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Supprimer</button>
          </td>
        </tr>

      <tr>
          <td>Borel</td>
          <td>Mailys</td>
          <td>mailysborel@iut.fr</td>
          <td>Etudiant</td>
          <td>
            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Supprimer</button>
          </td>
      </tr>

      </tbody>
    </table>
    
    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mt-4">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Précédent</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Suivant</a>
        </li>
      </ul>
    </nav>
  </div>
