


<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Faire une réservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 30px;
      text-align: center;
    }

    .btn {
      padding: 12px 24px;
      font-weight: 500;
      border-radius: 8px;
    }

    .btn-success {
      background-color: #198754;
      border-color: #198754;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Faire une réservation</h2>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="nom" class="form-label">Date</label>
          <div class="mb-3"><input type="date" class="form-control" placeholder="Date" required></div>
        </div>
        <div class="col">
          <label for="prenom" class="form-label">Horaire</label>
              <div class="mb-3"><input type="text" class="form-control" placeholder="Créneau horaire" required></div>
 
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Motif</label>
            <div class="mb-3"><input type="text" class="form-control" placeholder="" required></div>


      <div class="mb-3">
            <div class="mb-3"><textarea class="form-control" placeholder="Commentaires"></textarea>

      </div>

      
      <button type="submit" class="btn btn-success">Soumettre</button>
    </form>
  </div>

</body>
</html>
